<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Coming soon page</title>
    <link rel="stylesheet" href="/styles/style.css">
</head>

<body>
    <main>
        <h1 class="logo"><span><img src="/assets/logo.svg" alt=""></span></h1>

        <figure>
            <img class="desktop" src="/assets/hero-desktop.jpg" alt="">
            <img class="mobile" src="/assets/hero-mobile.jpg" alt="">
        </figure>
        <section>
            <h2><span class="head">WE'RE</span> COMING SOON</h2>
            <blockquote>
                <p>Hello fellow shoppers! We're currently building our new fashion store. Add your email below to stay
                    up-to-date with announcements and our launch deals.</p>
            </blockquote>
            <div class="inputField">
                <input type="text" name="email" id="email" placeholder="Email Address">
                <span class="errorIcon error"><img src="/assets/icon-error.svg" alt=""></span>
                <button class="arrow"><img src="/assets/icon-arrow.svg" alt=""></button>
            </div>
            <p class="errorMsg error">Please provide a valid email</p>
        </section>
    </main>
    <footer>
        <p>
            Challenge by
            <a href="https://www.frontendmentor.io/">Frontend Mentor</a> coded by
            <a href="https://github.com/DEEPAK-tech40">Deepak</a>
        </p>
    </footer>
    <script src="/scripts/index.js"></script>
</body>

</html>
